<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section10 exercise</title>
</head>
<body>
    <h1>
        Give people work to accomplish
    </h1>
    <label for="name">Name</label>
    <input type="text" id="name"><br/> 

    <label for="chores">Work</label>
    <input list="Chores" id="chores">
    <datalist id="Chores">
        <option value="Front Room Sweep"></option>
        <option value="Back Room Sweep"></option>
        <option value="Outside Grounds"></option>
        <option value="Clean Toilet"></option>
        <option value="Clean Sink"></option>
        <option value="Trash Patrol and Supplies"></option>
    </datalist>
    <br/>
    <button id= "btnToAddToMap">Add to Map Object</button>
    <button id="btnDisplayMap">Display Map</button>

    <div id="result"></div>
    <script>
        const AddButton = document.getElementById("btnToAddToMap");
        const ShowButton = document.getElementById("btnDisplayMap");
        const mapValues = new Map();
        
        AddButton.onclick = ()=> {
            const name = document.getElementById("name");
            const chore = document.getElementById("chores");
            console.log("Name: "+ name.value +", Chore: "+chore.value);

            if(name.value == "" || chore.value == ""){
                alert("Chose a value for the name or the chore");
                return;
            }
            mapValues.set(chore.value, name.value);
            name.value = "";
            chore.value = "";
        }

        ShowButton.onclick = ()=>{
            let out = "";
            for (let value of mapValues.entries()) {
                out += value[0] +" is assigned to " + value[1];
                out += "<br/>";
            }
            
            if(out == ""){
                out = "No values stored";
            }
            document.getElementById("result").innerHTML = out;
        }

    </script>
</body>
</html>
